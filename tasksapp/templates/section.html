{% extends 'base.html' %}

{% block content %}
    <div>
        <h3>Create Section</h3>
        <hr/>

        <div class="container">
          <form action="/sections/" method="post">
            {% csrf_token %}
              <div class="form-group">
                <label for="name">Name</label>
                  <div class="col-sm-6">
                       {{ form.name }}
                  </div>

              </div>
              <div class="form-group">
                <label for="term">Term</label>
                  <div class="col-sm-3">
                       {{ form.term }}
                  </div>

              </div>
              <div class="form-group">
                <label for="year">Year</label>
                  <div class="col-sm-3">
                       {{ form.year }}
                  </div>

              </div>

              <button type="submit" class="btn btn-primary">Add Section</button>
          </form>
        </div>
    </div>


    <div class="mt-5">
       <h3>Sections</h3>
        <hr/>
        <div class="container">
            <table id="tasks" class="table">
              <tr>
                  <th scope="col">Section</th>
                  <th scope="col">Name</th>
                  <th scope="col">Term</th>
                  <th scope="col">Year</th>
                  <th scope="col">Actions</th>
              </tr>
                {% for section in sections %}
                    <tr>
                        <td>{{section}}</td>
                        <td>{{section.name}}</td>
                        <td>{{section.term}}</td>
                        <td>{{section.year}}</td>
                      <td>
                        <a href="{% url 'delete_section' section.id %}" class="btn btn-dark">Delete</a>
                      </td>
                    </tr>
                {% endfor %}
        </table>
        </div>
    </div>

{% endblock %}
